<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>ChatBoxPy</title>
</head>
<body>
<h1>Bienvenidos al ChatBoxPy</h1>
<h3>Como se dice...</h3>
  <input id="input" type="text" placeholder="Escribe algo.." autofocus>
  <button>Buscar Música</button>
<p id="output"></p>
  <script>
var input = document.querySelector("#input");
var output = document.querySelector("#output");
var stringIn = "";
var stringOut = "";
var button = document.querySelector("button");

window.addEventListener("keydown", keydownHandler, false);

button.addEventListener("click", clickHandler, false);

function keydownHandler(event) 
{
  if(event.keycode === 13)
{
  checkInput();
    }
}


function clickHandler()
{
   checkInput();
}

function checkInput()
{
  stringIn = input.value;

if(stringIn === "hola" || stringIn === "Hola" || stringIn === "ola" || stringIn === "Ola")
{
    stringOut = "hola como estas";
}

else if(stringIn === "como estas" || stringIn === "como estás")
   stringOut = "Yo muy bien gracias, y tú?"

else if(stringIn.includes("bien"))
{
    stringOut = "yo muy bien, gracias por preguntar";
}

else 
{   stringOut = "No entiendo, intenta escribir correctamente"
}
output.innerHTML = stringOut;
input.value = "";
input.focus();
}
  </script>
</body>
</html>
